<html>
    <head>
        <title>Panel</title>
        
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    </head>
    
    <body ng-app="myApp">
       
        <panel title="Angular JS"></panel>
        <panel title="React JS"></panel>
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script>
            var app = angular.module('myApp',[])
            app.directive('panel', function(){
                return {
//                    template: 'Panel Text'
                    templateUrl: 'partial/p.html',
                    scope: {
                        //Isolated Scope
                    },
                    link: function(scope, element, attrs){
                        
                        console.log(scope)
                        scope.title = attrs.title
                        
                        element.bind('mouseenter', function(){
                            console.log('Mouse entered the element')
                           console.log(element.children())
                           element.children().removeClass('panel panel-default')
                           element.children().addClass('panel panel-primary')                          
                        })
                        
                        element.bind('mouseleave', function(){
                            console.log('Mouse leaves the element')
                             element.children().removeClass('panel panel-primary')       
                           element.children().addClass('panel panel-default')
                                             
                        })
                        
                       
                    }
                }
            })
        
        </script>
    </body>
    
</html>
